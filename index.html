<html>
<head>
<title>New Motivational Message App By Durgesh Ojha</title>
<style>
*{font-size:40px; font-family:cambria; text-align:center; margin:auto;}
body{background-color:lightyellow;}
h1{margin:2%;}
h2{border:groove; width:70%;  border-radius:40px;  margin-top:3%; }
</style>
</head>
<body>
<br />
<h1>New Motivational Message App</h1>
<h2 id="msg"  />
<h2 id ="aut" />
<br />
<script>
function gm()
{
let msg = document.getElementById("msg");
let aut = document.getElementById("aut");

let url = "https://quotes-api-self.vercel.app/quote";

fetch(url)
.then(res=>res.json())
.then(data=>{
msg.innerHTML=data.quote;
aut.innerHTML=data.author;
})
.catch(err=>{
alert("issue" +err);
});
}
gm();
setInterval(gm,10000);
</script>
</body>
</html>
